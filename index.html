<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap">
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-PasswordDisplay>

            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">

            <!-- Password Length Section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p> <!-- Will be modified using js-->
            </div>

            <!-- Slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lenghtSlider>

            <!-- CheckBoxes -->
            <div class="check">
                <input type="checkbox" id="uppercase">

                <label for="uppercase">Includes Uppercase letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">

                <label for="lowercase">Includes Lowercase letter</label>

            </div>

            <div class="check">
                <input type="checkbox" id="numbers">

                <label for="numbers">Includes Numbers</label>

            </div>

            <div class="check">
                <input type="checkbox" id="symbols">

                <label for="symbols">Includes symbols</label>

            </div>


            <!-- Strength Section -->
            <div class="strength-container">
                <p>Strength</p>

                <div class="indicator" data-indicator></div>
            </div>

            <!-- generate Password Button -->
            <button class="generateButton">generate Password</button>

        </div>



    </div>


    <script src="script.js"></script>
</body>

</html>
